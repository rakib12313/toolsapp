name: toolbox_pro
description: A comprehensive multimedia toolkit app for Android and Windows
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Material Design
  material_color_utilities: ^0.11.1
  dynamic_color: ^1.6.9
  
  # State Management
  provider: ^6.1.2
  
  # Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.2
  path_provider: ^2.1.1
  
  # File Operations
  file_picker: ^6.1.1
  path: ^1.8.3
  permission_handler: ^11.0.1
  
  # Media Processing
  ffmpeg_kit_flutter: ^6.0.3
  image: ^4.1.3
  pdf: ^3.10.4
  pdfx: ^2.6.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Platform Integration
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  share_plus: ^7.2.1
  
  # Updates
  http: ^1.1.0
  dio: ^5.4.0
  
  # Desktop Support
  window_manager: ^0.3.7
  desktop_drop: ^0.4.4
  
  # Navigation & Routing
  go_router: ^13.0.1
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  mime: ^1.0.4
  
  # Image Picking
  image_picker: ^1.0.7
  
  # Local Notifications
  flutter_local_notifications: ^16.3.0
  
  # Archive for compression
  archive: ^3.4.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.3
  
flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
  macos:
    generate: false